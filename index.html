    <style>
      body {
        font-family: 'Chakra Petch', sans-serif;
        @apply bg-gray-100 dark:bg-gray-900 transition-colors duration-300;
      }
      .text-shadow {
        text-shadow: 0 2px 4px rgba(0,0,0,0.4);
      }
      .text-shadow-sm {
        text-shadow: 0 1px 2px rgba(0,0,0,0.3);
      }
      @media print {
        /* Hide all elements marked as no-print */
        .no-print {
          display: none !important;
        }

        /* Reset the main application layout to simple blocks, overriding flex/grid */
        body, #root, #app-container, #content-wrapper, #content-wrapper > main {
          display: block !important;
          position: static !important;
          height: auto !important;
          overflow: visible !important;
          padding: 0 !important;
          margin: 0 !important;
          background: none !important;
          box-shadow: none !important;
          border: none !important;
          color: #000 !important;
        }
        
        /* Hide all direct children of the main content area */
        #content-wrapper > main > * {
            display: none !important;
        }

        /* Except for our reports page container, which we want to show */
        #content-wrapper > main > .reports-page-container {
            display: block !important;
        }
        
        /* Make the report panel itself take up the full width */
        .reports-page-container > .report-content-panel {
            width: 100% !important;
            margin: 0 !important;
            padding: 1rem !important; /* Add padding for print margins */
            box-shadow: none !important;
            border: none !important;
            background: #fff !important;
        }
        
        /* The report panel's parent (the page container) should also be a simple block */
        .reports-page-container {
          display: block !important;
        }
      }
    </style>
  <script>
      // Prevents Flash of Unstyled Content (FOUC) for dark mode
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
  </script>
